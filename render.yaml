services:
  - type: web
    name: bct-project
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bct-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: bct-db
    databaseName: bct_project
    user: bct_user
    plan: free
