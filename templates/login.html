<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Certificate Tampering Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mobile responsiveness for login page */
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                max-width: 100%;
            }

            .auth-logo {
                font-size: 2rem;
            }

            .auth-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 360px) {
            .auth-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Floating decoration for visual interest -->
        <div
            style="position: absolute; top: 10%; left: 10%; width: 300px; height: 300px; background: var(--primary); filter: blur(150px); opacity: 0.2; border-radius: 50%;">
        </div>
        <div
            style="position: absolute; bottom: 10%; right: 10%; width: 250px; height: 250px; background: var(--secondary); filter: blur(120px); opacity: 0.2; border-radius: 50%;">
        </div>

        <div class="glass-card auth-card animate-fade-in">
            <div class="auth-header">
                <div class="auth-logo animate-float">ðŸ”—</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to access your dashboard</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    <span>{{ message }}</span>
                    <button class="flash-close" onclick="this.parentElement.remove()">Ã—</button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus
                        placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Need an account? Contact your administrator.</p>
            </div>
        </div>
    </div>

    <script>
        // Auto-hide flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function () {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function (message) {
                setTimeout(function () {
                    message.style.opacity = '0';
                    message.style.transform = 'translateY(-10px)';
                    setTimeout(function () {
                        message.remove();
                    }, 300);
                }, 5000);
            });
        });
    </script>
</body>

</html>
